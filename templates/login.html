<html>
    <head>
        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"></script>
        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->        
    </head>
    <body>
        <h1>Login page</h1>
        <!-- GOOGLE PLUS SIGN IN-->
        <div id="signinButton">

            <!-- Google login button -->
            <span class="g-signin"
                data-scope="openid email profile"
                data-clientid="969469785706-k799tcl9nple8g3h1fkbdnqutk3s85rs.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
                    
            </span>
         
        </div>
        <!-- result div to show login results -->
        <div id="result"></div>
        <script>
            function signInCallback(authResult){
                if (authResult['code']){ //if google send back a code, it means login was successfull
                    $('#signinButton').attr('style','display:none') //hide the signin button if logged in
                    //asynchronously send a POST request to /gconnect?state={{STATE}}
                    $.ajax({
                        type: 'POST',
                        url: '/gconnect?state={{STATE}}',
                        processData: false, //do not ask jQuery to process response as string
                        contentType: 'application/octet-strem; charset=utf-8', //indicates we are sending arbitrary binary stream of data
                        data: authResult['code'], //send the google code

                        //if we get success code from post request, display login successful 
                        success: function(result){
                            if(result){
                                //if successful, show login successful then redirect to main page
                                $('#result').html('Login Successful!</br>' + result + '</br>Redirecting....')
                                setTimeout(function(){
                                    window.location.href = "/";

                                },4000);

                            //if login not successful, show message
                            }else{
                                $('#result').html('Failed to make a server-side call. Check your configuration and console');
                            }

                        }

                    })

                }
            }
        </script>
        <!-- END GOOGLE PLUS SIGN IN-->


        
    </body>
</html>
