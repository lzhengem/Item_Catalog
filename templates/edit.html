<html>
    <body>
        <h1>Edit {{item.title}}:</h1>
        <form action="{{url_for('edit',item_title=item.title)}}" method="POST">
            Title:
            <input type="text" name="title" value="{{item.title}}"></br>
            Description:
            <input type="text" name="description" value="{{item.description}}"></br>
            Category:
            <select name="cat_id">
                <!-- select the current category for this item -->
                {% for category in categories %}
                    
                    {% if item.category == category %}
                        <option value="{{category.id}}" selected>{{category.name}} </option>
                    {% else %}
                        <option value="{{category.id}}">{{category.name}} </option>
                    {% endif %}
                    
                {% endfor %}
                
            </select>
            <button>Submit</button>

                
        </form>
    </body>
</html>
