<html>
    <body>
        {{ category.name }} items:
        {% if items.first() is not none: %}
            <ul>
            {% for item in items:%}
                <li><a href="{{url_for('item',category_name=category.name,item_title=item.title)}}">{{item.title}}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            </br>
            There are no items here!
        {% endif %}

        <br></br>
        <a href="{{url_for('catalog')}}">Back to Catalog</a>
        
    </body>
</html>
